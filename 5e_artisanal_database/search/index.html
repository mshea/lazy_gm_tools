<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="robots" content="noindex">
<meta charset="UTF-8">
<link rel="stylesheet" href="../css_js/5eadb.css">
<style>

/* Search-specific styles */
.search-container {
    margin: 20px 0;
    max-width: 500px;
}

.search-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 5px;
}

.search-input:focus {
    border-color: #888;
    outline: none;
}

.search-buttons {
    margin-top: 10px;
    text-align: left;
}

/* Search page filter overrides - slightly different sizing from shared defaults */
.filter-section-title {
    color: #333;
    padding: 8px 4px;
    border-bottom: 1px solid #ddd;
}

.filter-section-title input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin: 0;
}

.section-toggle {
    font-size: 14px;
}

.source-filter {
    padding: 12px;
    margin-bottom: 6px;
    border-radius: 6px;
}

.source-filter input[type="checkbox"] {
    width: 20px;
    height: 20px;
}

.source-filter label {
    font-size: 15px;
    cursor: pointer;
    user-select: none;
    flex: 1;
    padding: 4px 0;
}

@media (max-width: 600px) {
    .source-filter {
        padding: 16px;
        gap: 16px;
    }

    .source-filter input[type="checkbox"] {
        width: 24px;
        height: 24px;
    }

    .source-filter label {
        font-size: 16px;
        padding: 6px 0;
    }

    .filter-subsection {
        margin-left: 10px;
    }
}

.filter-actions {
    gap: 8px;
    flex-wrap: wrap;
}

.filter-actions button {
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 14px;
    min-height: 44px;
}

@media (max-width: 600px) {
    .filter-actions {
        justify-content: center;
    }

    .filter-actions button {
        flex: 1;
        min-width: 120px;
        padding: 16px 24px;
        font-size: 16px;
        min-height: 48px;
    }
}

/* Dark mode - only needed for color explicitly set above that would otherwise clobber shared dark mode */
@media (prefers-color-scheme: dark) {
    .filter-section-title {
        color: #e0e0e0;
        border-bottom-color: #555;
    }
}
</style>
<title>5e Artisanal Database - Search</title>
</head>
<body>
<div><a href="../index.html">5e Artisanal Database</a> → Search</div>
<h1>Search</h1>

<div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search rules, spells, monsters, and more..." autocomplete="off">
    
    <div class="filter-container">
        <div class="filter-header" onclick="toggleFilters()">
            <h3>Filter by Source</h3>
            <span id="filterToggle" class="filter-toggle collapsed">►</span>
        </div>
        <div id="filterContent" class="filter-content collapsed">
            <div id="sourceFilters" class="source-filters">
                <!-- Checkboxes will be populated dynamically -->
            </div>
            <div class="filter-actions">
                <button type="button" onclick="selectAllSources()">Select All</button>
                <button type="button" onclick="deselectAllSources()">Deselect All</button>
            </div>
        </div>
    </div>
    
    <div class="search-buttons">
        <button type="button" id="searchButton" onclick="performManualSearch()">Search</button>
        <button type="button" id="luckyButton" onclick="performLuckySearch()">First Result</button>
    </div>
</div>
<p style="font-size: 80%; margin:auto; text-align: center">URL refreshes based on your filters. Add &lucky=1 to the URL to jump to the first hit.</p>
<div id="searchStats" class="search-stats" style="display: none;"></div>
<div id="searchResults" class="search-results"></div>

<script src="../css_js/lunr.js"></script>
<script src="../css_js/search-filters.js"></script>
<script src="../css_js/search-interface.js"></script>
<script src="search-data.js"></script>
<script>
class SearchEngine {
    constructor() {
        this.index = null;
        this.documents = window.searchDocuments || [];
        this.preBuiltIndex = window.searchIndex || null;
        this.isIndexReady = false;
        this.availableSources = [];
        this.searchInterface = new SearchInterface();
        this.init();
    }

    async init() {
        if (!this.documents || this.documents.length === 0) {
            document.getElementById('searchResults').innerHTML = `
                <div style="color: #d32f2f; background-color: #ffebee; padding: 10px; border-radius: 4px; margin: 10px 0;">
                    No search data loaded. Please run <code>npm run build-index</code> or ensure <code>search-data.js</code> contains your document data.
                </div>
            `;
            return;
        }
        
        // Create sourceMetadata from documents for the shared filter system
        this.createSourceMetadataFromDocuments();
        
        // Create and setup filters after metadata is created
        if (!window.searchFilters) {
            window.searchFilters = new SearchFilters();
        }
        window.searchFilters.setupSourceFilters();
        
        this.loadSearchIndex();
        this.setupEventListeners();
        
        // Check if there's a query parameter from the main page
        this.handleUrlQuery();
    }

    createSourceMetadataFromDocuments() {
        const sourceMetadata = [];
        const seenSources = new Set();
        
        this.documents.forEach(doc => {
            if (doc.type === 'ruleset' && !seenSources.has(`ruleset-${doc.source}`)) {
                sourceMetadata.push({
                    type: 'ruleset',
                    source: doc.source
                });
                seenSources.add(`ruleset-${doc.source}`);
            } else if (doc.type !== 'ruleset' && !seenSources.has(`${doc.type}-${doc.category}`)) {
                sourceMetadata.push({
                    type: doc.type,
                    category: doc.category
                });
                seenSources.add(`${doc.type}-${doc.category}`);
            }
        });
        
        window.sourceMetadata = sourceMetadata;
    }

    loadSearchIndex() {
        if (this.preBuiltIndex) {
            // Load the pre-built Lunr index
            this.index = lunr.Index.load(this.preBuiltIndex);
            this.isIndexReady = true;
        } else {
            this.buildSearchIndex();
        }
    }

    buildSearchIndex() {
        // Store reference to documents for the Lunr callback
        const documents = this.documents;
        
        // Build Lunr index
        this.index = lunr(function () {
            this.ref('id');
            this.field('title', { boost: 10 });
            this.field('content');
            this.field('source');
            this.field('category');
            
            documents.forEach((doc) => {
                this.add(doc);
            });
        });

        this.isIndexReady = true;
    }

    handleUrlQuery() {
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        const lucky = urlParams.get('lucky') || urlParams.get('btnI'); // Support both 'lucky' and Google's 'btnI'
        
        // Handle query parameter
        if (query) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = query;
        }
        
        // Handle sources parameters using shared filter system  
        // Apply URL parameters first, then perform search
        setTimeout(() => {
            window.searchFilters.applySourceFiltersFromUrl(urlParams);
            
            // After filters are applied, handle search
            setTimeout(() => {
                if (lucky && query) {
                    // Perform lucky search automatically
                    const firstResult = this.performLuckySearch(query);
                    if (firstResult && firstResult.url) {
                        window.location.href = firstResult.url;
                    } else {
                        // Fall back to regular search if no lucky result
                        this.performSearch(query);
                    }
                } else if (query) {
                    // Perform regular search if we have a query but no lucky parameter
                    this.performSearch(query);
                }
            }, 50); // Small additional delay to ensure filters are applied
        }, 100); // Increased delay to ensure filter UI is fully rendered
    }
    
    
    updateUrlParameters(query = null) {
        this.searchInterface.updateUrlParameters(query);
    }


    setupEventListeners() {
        const searchInput = document.getElementById('searchInput');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.trim();
                this.performSearch(query);
                this.updateUrlParameters(query);
            }, 300);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                this.performSearch(query);
                this.updateUrlParameters(query);
            }
        });
    }

    performSearch(query) {
        const resultsContainer = document.getElementById('searchResults');
        const statsContainer = document.getElementById('searchStats');

        if (!query) {
            resultsContainer.innerHTML = '';
            statsContainer.style.display = 'none';
            return;
        }

        if (!this.isIndexReady) {
            resultsContainer.innerHTML = '<div class="loading">Search index is still loading...</div>';
            return;
        }

        try {
            let results = this.index.search(query);
            
            // If no exact results found, try fuzzy search with edit distance 1
            if (results.length === 0) {
                const fuzzyQuery1 = query.split(' ').map(term => {
                    // Only add fuzzy operator if the term doesn't already have one
                    return term.includes('~') ? term : `${term}~1`;
                }).join(' ');
                results = this.index.search(fuzzyQuery1);
                
                // If still no results, try with edit distance 2
                if (results.length === 0) {
                    const fuzzyQuery2 = query.split(' ').map(term => {
                        // Only add fuzzy operator if the term doesn't already have one
                        return term.includes('~') ? term : `${term}~2`;
                    }).join(' ');
                    results = this.index.search(fuzzyQuery2);
                }
            }
            
            // Filter results by selected sources
            const selectedFilters = window.searchFilters.getSelectedSources();
            
            let filteredResults;
            if (selectedFilters.length === 0) {
                // No filters selected - show all results
                filteredResults = results;
            } else {
                // Apply filtering
                filteredResults = results.filter(result => {
                    const doc = this.documents.find(d => d.id == result.ref);
                    if (!doc) return false;
                    
                    return selectedFilters.some(filter => {
                        if (filter.type === 'ruleset') {
                            return doc.type === 'ruleset' && doc.source === filter.source;
                        } else {
                            return doc.type === filter.type && doc.category === filter.source;
                        }
                    });
                });
            }
            
            this.displayResults(filteredResults, query);
        } catch (error) {
            console.error('Search error:', error);
            resultsContainer.innerHTML = '<div class="no-results">Search error occurred. Please try a different query.</div>';
        }
    }

    displayResults(results, query) {
        const resultsContainer = document.getElementById('searchResults');
        const statsContainer = document.getElementById('searchStats');

        if (results.length === 0) {
            this.searchInterface.displayNoResults();
            statsContainer.style.display = 'none';
            return;
        }

        this.searchInterface.displaySearchStats(results.length, query);

        const resultsHTML = results.map(result => {
            const doc = this.documents.find(d => d.id == result.ref);
            return this.searchInterface.createResultItemHtml(doc, query);
        }).join('');

        resultsContainer.innerHTML = resultsHTML;
    }


    performLuckySearch(query) {
        if (!query) {
            return null;
        }

        if (!this.isIndexReady) {
            return null;
        }

        try {
            let results = this.index.search(query);
            
            // If no exact results found, try fuzzy search with edit distance 1
            if (results.length === 0) {
                const fuzzyQuery1 = query.split(' ').map(term => {
                    // Only add fuzzy operator if the term doesn't already have one
                    return term.includes('~') ? term : `${term}~1`;
                }).join(' ');
                results = this.index.search(fuzzyQuery1);
                
                // If still no results, try with edit distance 2
                if (results.length === 0) {
                    const fuzzyQuery2 = query.split(' ').map(term => {
                        // Only add fuzzy operator if the term doesn't already have one
                        return term.includes('~') ? term : `${term}~2`;
                    }).join(' ');
                    results = this.index.search(fuzzyQuery2);
                }
            }
            
            // Filter results by selected sources
            const selectedFilters = window.searchFilters.getSelectedSources();
            
            let filteredResults;
            if (selectedFilters.length === 0) {
                // No filters selected - show all results
                filteredResults = results;
            } else {
                // Apply filtering
                filteredResults = results.filter(result => {
                    const doc = this.documents.find(d => d.id == result.ref);
                    if (!doc) return false;
                    
                    return selectedFilters.some(filter => {
                        if (filter.type === 'ruleset') {
                            return doc.type === 'ruleset' && doc.source === filter.source;
                        } else {
                            return doc.type === filter.type && doc.category === filter.source;
                        }
                    });
                });
            }
            
            if (filteredResults.length > 0) {
                const firstResult = filteredResults[0];
                const doc = this.documents.find(d => d.id == firstResult.ref);
                return doc;
            }
            
            return null;
        } catch (error) {
            console.error('Lucky search error:', error);
            return null;
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    window.searchEngine = new SearchEngine();
    
    // Listen for filter changes and update search
    document.addEventListener('filtersChanged', () => {
        const searchInput = document.getElementById('searchInput');
        if (searchInput.value.trim()) {
            window.searchEngine.performSearch(searchInput.value.trim());
            window.searchEngine.updateUrlParameters();
        }
    });
});

// Global functions are now handled by shared modules

function performManualSearch() {
    const searchInput = document.getElementById('searchInput');
    const query = searchInput.value.trim();
    
    if (!query) {
        alert('Please enter a search term first!');
        searchInput.focus();
        return;
    }
    
    // Perform regular search and update URL
    window.searchEngine.performSearch(query);
    window.searchEngine.updateUrlParameters(query);
}

function performLuckySearch() {
    const searchInput = document.getElementById('searchInput');
    const query = searchInput.value.trim();
    
    if (!query) {
        alert('Please enter a search term first!');
        searchInput.focus();
        return;
    }
    
    const firstResult = window.searchEngine.performLuckySearch(query);
    
    if (firstResult && firstResult.url) {
        // Update URL parameters before navigating
        window.searchEngine.updateUrlParameters(query);
        // Navigate to the first result
        window.open(firstResult.url, '_blank');
    } else {
        alert('No results found for your search. Try adjusting your filters or search terms.');
    }
}

</script>

</body>
</html>
