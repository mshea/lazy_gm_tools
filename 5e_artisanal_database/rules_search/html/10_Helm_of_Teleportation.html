<h4 id="helmofteleportation">Helm of Teleportation</h4>
<p><em>Wondrous Item, Rare (Requires Attunement)</em></p>
<p>This helm has 3 charges. While wearing it, you can expend 1 charge to cast <em>Teleport</em> from it. The helm regains 1d3 expended charges daily at dawn.</p>
