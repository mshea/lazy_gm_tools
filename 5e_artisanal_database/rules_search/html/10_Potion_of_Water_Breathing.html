<h4 id="potionofwaterbreathing">Potion of Water Breathing</h4>
<p><em>Potion, Uncommon</em></p>
<p>You can breathe underwater for 24 hours after drinking this potion.</p>
<p>This potion's cloudy green fluid smells of the sea and has a jellyfish-like bubble floating in it.</p>
