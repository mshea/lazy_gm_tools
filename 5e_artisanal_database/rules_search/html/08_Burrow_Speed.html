<h4 id="burrowspeed">Burrow Speed</h4>
<p>A creature that has a Burrow Speed can use that speed to move through sand, earth, mud, or ice. The creature can't burrow through solid rock unless the creature has a trait that allows it to do so. <em>See also</em> "Speed."</p>
