<h4 id="bootsofelvenkind">Boots of Elvenkind</h4>
<p><em>Wondrous Item, Uncommon</em> </p>
<p>While you wear these boots, your steps make no sound, regardless of the surface you are moving across. You also have Advantage on Dexterity (Stealth) checks.</p>
