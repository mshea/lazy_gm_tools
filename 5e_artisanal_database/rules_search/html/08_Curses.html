<h4 id="curses">Curses</h4>
<p>Some game effects curse a creature or an object. The effect that confers a curse defines what the curse does. Curses can be removed by the <em>Remove Curse</em> and <em>Greater Restoration</em> spells or other magic that explicitly ends curses.</p>
