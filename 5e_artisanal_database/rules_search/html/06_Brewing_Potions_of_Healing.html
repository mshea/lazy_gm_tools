<h2 id="brewingpotionsofhealing">Brewing Potions of Healing</h2>
<p>A character who has proficiency with the Herbalism Kit can create a <em>Potion of Healing</em>. Doing so requires using that kit and 25 GP of raw material over the course of 1 day (8 hours of work).</p>
