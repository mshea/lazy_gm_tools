<h4 id="deathsavingthrow">Death Saving Throw</h4>
<p>A player character must make a Death Saving Throw (also called a Death Save) if they start their turn with 0 Hit Points. <em>See also</em> "Playing the Game" ("Damage and Healing").</p>
