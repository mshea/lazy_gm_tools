<h4 id="deafenedcondition">Deafened [Condition]</h4>
<p>While you have the Deafened condition, you experience the following effect.</p>
<p><strong><em>Can't Hear.</em></strong> You can't hear and automatically fail any ability check that requires hearing.</p>
