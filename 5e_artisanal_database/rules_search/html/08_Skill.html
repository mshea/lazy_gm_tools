<h4 id="skill">Skill</h4>
<p>A skill is an area of specialization associated with an ability check. If you have proficiency in a skill, you can add your Proficiency Bonus when you make an ability check associated with that skill. <em>See also</em> "Playing the Game" ("Proficiency").</p>
