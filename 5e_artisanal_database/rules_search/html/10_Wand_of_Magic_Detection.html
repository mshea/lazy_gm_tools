<h4 id="wandofmagicdetection">Wand of Magic Detection</h4>
<p><em>Wand, Uncommon</em></p>
<p>This wand has 3 charges. While holding it, you can expend 1 charge to cast <em>Detect Magic</em> from it. The wand regains 1d3 expended charges daily at dawn.</p>
