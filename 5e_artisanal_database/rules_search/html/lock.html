<h1 id="lock10gp">Lock (10 GP)</h1>
<p>A Lock comes with a key. Without the key, a creature can use Thieves' Tools to pick this Lock with a successful DC 15 Dexterity (Sleight of Hand) check.</p>
<hr />
<p><em>Source: 5.2 SRD (D&D 2024) - Adventuring Gear</em></p>
