<h4 id="potionofclairvoyance">Potion of Clairvoyance</h4>
<p><em>Potion, Rare</em></p>
<p>When you drink this potion, you gain the effect of the <em>Clairvoyance</em> spell (no Concentration required).</p>
<p>An eyeball bobs in this potion's yellowish liquid but vanishes when the potion is opened.</p>
